repositories {
//	maven {url 'https://jitpack.io'}
	mavenCentral()
}

apply plugin: "java"
apply plugin: "eclipse"

configurations {
	myConfig 
}

dependencies {
//	compile "com.github.zdrummon:karatechess2:master-SNAPSHOT"
	compile "org.apache.commons:commons-lang3:3.3.2"
	myConfig "org.apache.commons:commons-lang3:3.3.2"
}

artifacts {
	myConfig jar 
}

sourceSets {
	
	main {
		java {
			srcDirs = ['src/main']
		}
	}
	
	test {
		java {
			srcDirs = ['src/test']
		}
	}
}

jar {
	from configurations.myConfig.collect {zipTree it}
	manifest.attributes "Main-Class": "com.daikonenvironments.zdrummon.karatechess.Main"
}